<div class="contenedor">

    <div class="busqueda">
        <h2>Bienvenid@ {{nombre}}</h2>
        <form [formGroup]="nuevatarea" (ngSubmit)="registrarTarea()">
            <div class="form-group">
                <label for="exampleFormControlInput1"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de la tarea"
                    formControlName="titulo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="prioridad">
                    <option>Sin Prioridad</option>
                    <option>Diaria</option>
                    <option>Semanal</option>
                    <option>Mensual</option>
                    <option>Urgente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Descripción de la tarea..." formControlName="descripcion"></textarea>
            </div>
            <input type="submit" value="Guardar" class="btn btn-secondary">
        </form>
        <div id="linea"></div>
        <input class="form-control buscar" type="text" placeholder="Buscar tarea" (input)="onInput($event)">
        <select class="form-control prioridad" (change)="onChange($event)">
            <option value="sin prioridad">Seleccionar prioridad</option>
            <option value="Diaria">Diaria</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
            <option value="Urgente">Urgente</option>
        </select>

        <button class="btn btn-secondary btnSalir" (click)="onSalir()">Salir</button>
    </div>
    <div class="tareas">
        <h2>Estas son tus próximas tareas</h2>

        <div class="tarea {{tarea.prioridad}}" *ngFor="let tarea of listaTareas">
            <h3>{{tarea.titulo}}</h3>
            <div id="acciones">
                <p>{{tarea.descripcion}}</p>
                <button (click)="borrarTarea(tarea.id)" class="btn btn-outline-danger">Eliminar</button>
            </div>
            <div>
                <p>{{tarea.prioridad}}</p>
            </div>
        </div>

</div>
